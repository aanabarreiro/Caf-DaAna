<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;

}
header {
  background-color: #5a3825;
  color: white;

  text-decoration: none;
}

}

.swiper-wrapper {
    display: flex;
    justify-content: center;
    margin: 0 auto;

}

}
